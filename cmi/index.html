<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gesture Model Tester</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Gesture Model â€” Real-time CSV Tester</h1>
    <p class="subtitle">Upload a CSV (same columns as training features). Select rows to send to the model and see predictions.</p>
  </header>

  <main class="container">
    <div class="left-col">
      <section class="uploader card">
        <label class="file-label">
          <input id="csvFileInput" type="file" accept=".csv" />
          <span>Choose CSV file</span>
        </label>
        <div class="controls">
          <label class="toggle">
            <input id="multiSelectToggle" type="checkbox" />
            <span>Allow multi-select</span>
          </label>
          <button id="sendBtn" class="btn primary" disabled>Send selected to model</button>
          <button id="clearBtn" class="btn" title="Clear table" disabled>Clear</button>
        </div>
      </section>

      <section id="predSection" class="card predictions">
        <h2>Predictions</h2>
        <div id="predList" class="pred-list decorated-preds">
          <div class="muted">No predictions yet.</div>
        </div>
      </section>
    </div>

    <div class="right-col">
      <section id="previewSection" class="card preview" aria-live="polite">
        <h2>CSV Preview</h2>
        <div class="table-wrap">
          <table id="csvTable">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
        <div id="noFile" class="muted">No file loaded.</div>
        <div id="rowSelectionInfo" class="muted"></div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <small>Made for quick testing. Tip: Make sure CSV header matches model feature names exactly.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
